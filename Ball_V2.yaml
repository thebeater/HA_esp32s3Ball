sensor:
  - platform: adc
    pin: GPIO${battery_adc_pin}
    name: "Battery Voltage"
    id: battery_voltage
    attenuation: 12db
    accuracy_decimals: 2
    update_interval: 1s
    unit_of_measurement: "V"
    icon: mdi:battery-medium
    filters:
      - multiply: 2.0
      - median:
          window_size: 7
          send_every: 7
          send_first_at: 7
      - throttle: 1min
    on_value:
      then:
        - component.update: battery_percentage

  - platform: template
    id: battery_percentage
    name: "Battery Percentage"
    lambda: return id(battery_voltage).state;
    accuracy_decimals: 0
    unit_of_measurement: "%"
    icon: mdi:battery-medium
    filters:
      - calibrate_linear:
          method: exact
          datapoints:
            - 2.80 -> 0.0
            - 3.10 -> 10.0
            - 3.30 -> 20.0
            - 3.45 -> 30.0
            - 3.60 -> 40.0
            - 3.70 -> 50.0
            - 3.75 -> 60.0
            - 3.80 -> 70.0
            - 3.90 -> 80.0
            - 4.00 -> 90.0
            - 4.20 -> 100.0
      - lambda: |-
          if (x > 100) return 100;
          if (x < 0) return 0;
          return x;
    on_value:
      then:
        - lambda: |-
            int current = (int)x;
            if (current != id(last_battery_percent)) {
              id(last_battery_percent) = current;
              id(draw_display).execute();
            }

  - platform: homeassistant
    id: ha_volume_level
    entity_id: ${ha_player}
    attribute: volume_level
    on_value:
      - script.execute: draw_display

touchscreen:
  - platform: cst816
    i2c_id: bus_b
    interrupt_pin:
      number: ${touch_input_pin}
      allow_other_uses: true
    reset_pin: ${touch_reset_pin}
    id: touch_dp

    # ✅ Redundanz entfernt: Playlist-Seite wird nur EINMAL behandelt.
    on_touch:
      then:
        - lambda: |-
            const int x = touch.x;
            const int y = touch.y;
            ESP_LOGD("touch", "x=%d y=%d mode=%d", x, y, id(ui_mode));
            id(last_touch_ms) = millis();
            if (id(cover_mode_active)) {
              id(cover_mode_active) = false;
              id(backlight_full).execute();
              id(draw_display).execute();
              id(touch_consumed) = true;
              id(touch_start_ms) = millis();
              return;
            }

            // ====== PLAYLIST PAGE (ui_mode=2) ======
            // Layout laut Vorwissen:
            // Header "Playlists" + Line, danach Liste.
            // List start y=40, row height=35, max 6.
            if (id(ui_mode) == 2) {
              const int list_start_y = 40;
              const int row_h = 35;
              const int visible_rows = 6;
              const int visible_h = row_h * visible_rows;
              const int up_zone_h = 28;
              const int down_zone_h = 28;

              // Up/Down zones (five rows step)
              if (y < (list_start_y + up_zone_h)) {
                int target = id(playlist_scroll_px) - (row_h * 5);
                if (target < 0) target = 0;
                id(playlist_scroll_target) = target;
                id(playlist_scroll_anim_active) = true;
                id(playlist_scroll_anim_last_ms) = millis();
                id(playlist_scroll_anim_v) = (float)(id(playlist_scroll_target) - id(playlist_scroll_px)) * 0.10f;
                id(touch_consumed) = true;
                id(touch_start_ms) = millis();
                ESP_LOGD("touch", "playlist up zone -> target=%d", id(playlist_scroll_target));
                return;
              }
              if (y > (list_start_y + visible_h - down_zone_h)) {
                int target = id(playlist_scroll_px) + (row_h * 5);
                if (target > id(playlist_max_scroll_px)) target = id(playlist_max_scroll_px);
                id(playlist_scroll_target) = target;
                id(playlist_scroll_anim_active) = true;
                id(playlist_scroll_anim_last_ms) = millis();
                id(playlist_scroll_anim_v) = (float)(id(playlist_scroll_target) - id(playlist_scroll_px)) * 0.10f;
                id(touch_consumed) = true;
                id(touch_start_ms) = millis();
                ESP_LOGD("touch", "playlist down zone -> target=%d", id(playlist_scroll_target));
                return;
              }

              // Tap on list item -> select
              if (y >= list_start_y && y <= (list_start_y + visible_h)) {
                int relative_y = (y - list_start_y) + id(playlist_scroll_px);
                int index = relative_y / row_h;
                if (relative_y >= 0 && index >= 0 && index < id(playlist_total_items)) {
                  id(selected_playlist_index) = index;
                  id(start_selected_playlist).execute();
                  id(playlist_tap_valid) = true;
                }
              }
              id(touch_consumed) = true;
              id(touch_start_ms) = millis();
              ESP_LOGD("touch", "playlist page touch consumed=1, start_ms=%lu", id(touch_start_ms));
              return;
            }

            // ====== MUSIC PAGE (ui_mode=1) ======
            // Touch oben/mitte: Prev/Play/Next
            // Touch unten: Wechsel zur Playlist Page
            if (id(ui_mode) == 1) {
              // Volume zones (top left / top right)
              int vol_zone_h = id(volume_overlay_visible) ? 70 : 60;
              if (y < vol_zone_h) {
                if (x < 120) {
                  id(volume_down).execute();
                  id(show_volume_overlay).execute();
                  id(touch_consumed) = true;
                  id(touch_start_ms) = millis();
                  return;
                } else {
                  id(volume_up).execute();
                  id(show_volume_overlay).execute();
                  id(touch_consumed) = true;
                  id(touch_start_ms) = millis();
                  return;
                }
              }

              // Controls Bereich: y ~ 90..150
              if (y > 90 && y < 150) {
                if (x < 80) {
                  id(prev_track).execute();
                } else if (x < 160) {
                  id(play_pause).execute();
                } else {
                  id(next_track).execute();
                }
              }

              // Playlist Box unten: y > 170
              if (y > 170) {
                id(ui_mode) = 2;
                ESP_LOGD("touch", "music->playlist tap x=%d y=%d -> ui_mode=%d", x, y, id(ui_mode));
                id(draw_display).execute();
                id(touch_consumed) = true;
                id(touch_start_ms) = millis();
                ESP_LOGD("touch", "music->playlist consumed=1, start_ms=%lu", id(touch_start_ms));
                return;
              }
            }

            // Long-press Messung (für ui_mode toggle)
            id(touch_start_ms) = millis();
            ESP_LOGD("touch", "touch start_ms=%lu (no consume)", id(touch_start_ms));

    on_release:
      then:
        - lambda: |-
            if (id(ui_mode) == 2) {
              id(touch_consumed) = false;
              return;
            }

            if (id(touch_consumed)) {
              ESP_LOGD("touch", "release ignored (consumed), mode=%d", id(ui_mode));
              id(touch_consumed) = false;
              return;
            }
            uint32_t duration = millis() - id(touch_start_ms);
            ESP_LOGD("touch", "release duration=%lu ms mode=%d", duration, id(ui_mode));

            // LONG PRESS (>= 1s): Toggle Voice <-> Music (nur in Voice/Music)
            if ((id(ui_mode) == 0 || id(ui_mode) == 1) && duration >= 1000) {
              id(ui_mode) = (id(ui_mode) == 0) ? 1 : 0;
              ESP_LOGD("main", "ui_mode toggled to: %d", id(ui_mode));
              id(draw_display).execute();
              return;
            }

            // (Optional) deine "next playlist" Logik bleibt – aber nur im Music Mode
            if (id(ui_mode) == 1 && duration > 800) {
              ESP_LOGD("main", "next playlist via long-ish tap");
              id(next_playlist).execute();
            }
        - if:
            condition:
              lambda: return id(playlist_tap_valid);
            then:
              - lambda: id(draw_display).execute();
              - delay: 180ms
              - lambda: id(ui_mode) = 1;
              - lambda: id(draw_display).execute();
              - lambda: id(playlist_tap_valid) = false;

