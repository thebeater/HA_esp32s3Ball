    model: ${displaymodel}
    invert_colors: ${invertcolors}
    data_rate: 40MHz
    cs_pin: GPIO${lcd_cs_pin}
    dc_pin: GPIO${lcd_dc_pin}
    reset_pin:
      number: GPIO${lcd_reset_pin}
    update_interval: never
    dimensions:
      height: ${imageheight}
      width: ${imagewidth}

    pages:
      - id: idle_page
        lambda: |-
          it.fill(id(idle_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_idle), ImageAlign::CENTER);
          if (id(show_battery_status).state) {
            const int box_top = 2;
            const int box_height = 28;
            it.filled_rectangle((it.get_width()/2)-40, box_top, 80, box_height, Color::WHITE);
            it.rectangle((it.get_width()/2)-40, box_top, 80, box_height, Color::BLACK);
            char battery_text[16];
            snprintf(battery_text, sizeof(battery_text), "%.0f%%", id(battery_percentage).state);
            it.printf(it.get_width() / 2, 4, id(font_battery), Color::BLACK, TextAlign::TOP_CENTER, "%s", battery_text);
          }
          id(draw_timer_timeline).execute();
          id(draw_active_timer_widget).execute();

      - id: listening_page
        lambda: |-
          it.fill(id(listening_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_listening), ImageAlign::CENTER);
          id(draw_timer_timeline).execute();

      - id: thinking_page
        lambda: |-
          it.fill(id(thinking_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_thinking), ImageAlign::CENTER);
          if (id(show_text).state) {
            it.filled_rectangle(20 , 20 , 200 , 30 , Color::WHITE );
            it.rectangle(20 , 20 , 200 , 30 , Color::BLACK );
            it.printf(30, 25, id(font_request), Color::BLACK, "%s", id(text_request).state.c_str());
          }
          id(draw_timer_timeline).execute();

      - id: replying_page
        lambda: |-
          it.fill(id(replying_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_replying), ImageAlign::CENTER);
          int y_offset = 190;
          if (it.get_height() == 320) y_offset = 270;
          if (id(show_text).state) {
            it.filled_rectangle(20, y_offset, 200, 30, Color::WHITE);
            it.rectangle(20, y_offset, 200, 30, Color::BLACK);
            it.printf(30, y_offset + 5, id(font_response), Color::BLACK, "%s", id(text_response).state.c_str());
          }
          id(draw_timer_timeline).execute();

      - id: timer_finished_page
        lambda: |-
          it.fill(id(idle_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_timer_finished), ImageAlign::CENTER);

      - id: error_page
        lambda: |-
          it.fill(id(error_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_error), ImageAlign::CENTER);

      - id: no_ha_page
        lambda: |-
          it.image((it.get_width() / 2), (it.get_height() / 2), id(error_no_ha), ImageAlign::CENTER);

      - id: no_wifi_page
        lambda: |-
          it.image((it.get_width() / 2), (it.get_height() / 2), id(error_no_wifi), ImageAlign::CENTER);

      - id: initializing_page
        lambda: |-
          it.fill(id(loading_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_initializing), ImageAlign::CENTER);

      - id: muted_page
        lambda: |-
          it.fill(Color::BLACK);
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_muted), ImageAlign::CENTER);
          id(draw_timer_timeline).execute();
          id(draw_active_timer_widget).execute();

      # ==========================
      # COVER PAGE (idle, ui_mode=1)
      # ==========================
      - id: cover_page
        lambda: |-
          it.fill(Color::BLACK);
          it.image((it.get_width() / 2), (it.get_height() / 2), id(cover_image), ImageAlign::CENTER);

      # ==========================
      # MUSIC PAGE (ui_mode=1)
      # ==========================
      - id: music_page
        lambda: |-
          it.fill(Color::BLACK);

          // Volume indicators (inside round display area)
          if (id(volume_overlay_visible)) {
            it.printf(60, 6, id(font_timer), id(ui_gray), TextAlign::CENTER, "-");
            it.printf(180, 6, id(font_timer), id(ui_gray), TextAlign::CENTER, "+");
          } else {
            it.printf(60, 8, id(font_response), id(ui_gray), TextAlign::CENTER, "-");
            it.printf(180, 8, id(font_response), id(ui_gray), TextAlign::CENTER, "+");
          }
          if (!isnan(id(ha_volume_level).state)) {
            int vol_pct = (int)roundf(id(ha_volume_level).state * 100.0f);
            it.printf(120, 10, id(font_request), id(ui_gray), TextAlign::TOP_CENTER, "%d%%", vol_pct);
            if (id(volume_overlay_visible)) {
              it.printf(120, 14, id(font_timer), Color::WHITE, TextAlign::TOP_CENTER, "%d%%", vol_pct);
            }
          }

          // Title
          it.printf(120, 36, id(font_response), Color::WHITE, TextAlign::TOP_CENTER, "%s",
                    id(music_title).state.c_str());

          // Artist
          it.printf(120, 58, id(font_request), id(ui_gray), TextAlign::TOP_CENTER, "%s",
                    id(music_artist).state.c_str());

          // Time (bottom center, as low as possible)
          auto now = id(ha_time).now();
          if (now.is_valid()) {
            it.strftime(120, 238, id(font_request), id(ui_gray), TextAlign::BOTTOM_CENTER, "%H:%M", now);
          }

          // Separators
          it.line(0, 85, 240, 85, id(ui_darkgray));
          it.line(0, 155, 240, 155, id(ui_darkgray));

          // Control zones (Prev / PlayPause / Next)
          it.filled_rectangle(0, 90, 80, 60, Color::BLACK);

          it.filled_rectangle(80, 90, 80, 60, Color::BLACK);
          it.rectangle(80, 90, 80, 60, id(ui_darkgray));

          it.filled_rectangle(160, 90, 80, 60, Color::BLACK);


          it.printf(40, 120, id(font_timer), Color::WHITE, TextAlign::CENTER, "<<");
          if (id(music_playing).state) {
            // Pause symbol (two bars)
            it.filled_rectangle(110, 108, 8, 24, Color::WHITE);
            it.filled_rectangle(122, 108, 8, 24, Color::WHITE);
          } else {
            // Play symbol (triangle)
            it.filled_triangle(112, 108, 112, 132, 130, 120, Color::WHITE);
          }
          it.printf(200, 120, id(font_timer), Color::WHITE, TextAlign::CENTER, ">>");

          // Playlist selector (touch -> ui_mode=2)
          it.line(30, 178, 210, 178, Color::WHITE);
          it.line(30, 179, 210, 179, Color::WHITE);
          it.line(30, 210, 210, 210, Color::WHITE);
          it.line(30, 211, 210, 211, Color::WHITE);
          it.printf(120, 185, id(font_request), Color::WHITE, TextAlign::TOP_CENTER, "%s",
                    id(playlist_selected).state.c_str());

      # ==========================
      # PLAYLIST PAGE (ui_mode=2)
      # ==========================
      - id: playlist_page
        lambda: |-
          std::string raw = id(ma_playlists_json_raw).state.c_str();
          if (raw.empty()) {
            it.printf(120, 120, id(font_request), id(ui_gray), TextAlign::CENTER, "no data");
            return;
          }

          DynamicJsonDocument doc(8192);
          if (deserializeJson(doc, raw)) {
            it.printf(120, 120, id(font_request), id(ui_gray), TextAlign::CENTER, "json error");
            return;
          }

          JsonArray arr;
          if (doc.is<JsonArray>()) {
            arr = doc.as<JsonArray>();
          } else if (doc.is<JsonObject>() && doc["playlists"].is<JsonArray>()) {
            arr = doc["playlists"].as<JsonArray>();
          } else {
            it.printf(120, 120, id(font_request), id(ui_gray), TextAlign::CENTER, "bad shape");
            return;
          }

          const int list_start_y = 40;
          const int row_h = 35;
          const int visible_rows = 6;
          const int visible_h = row_h * visible_rows;

          // Subtle up/down zone markers
          it.line(12, list_start_y, 228, list_start_y, id(ui_darkgray));
          it.printf(120, list_start_y - 16, id(font_timer), id(ui_darkgray), TextAlign::TOP_CENTER, "^");
          it.line(12, list_start_y + visible_h, 228, list_start_y + visible_h, id(ui_darkgray));
          it.printf(120, list_start_y + visible_h - 14, id(font_timer), id(ui_darkgray), TextAlign::TOP_CENTER, "v");

          id(playlist_total_items) = (int)arr.size();
          int total_h = id(playlist_total_items) * row_h;
          id(playlist_max_scroll_px) = std::max(0, total_h - visible_h);
          if (id(playlist_scroll_px) > id(playlist_max_scroll_px)) {
            id(playlist_scroll_px) = id(playlist_max_scroll_px);
          }

          int first_index = id(playlist_scroll_px) / row_h;
          int offset_y = -(id(playlist_scroll_px) % row_h);

          for (int i = 0; i < visible_rows; i++) {
            int index = first_index + i;
            if (index >= id(playlist_total_items)) break;

            int y = list_start_y + offset_y + i * row_h;
            JsonObject pl = arr[index].as<JsonObject>();
            const char* name = pl["name"] | "";

            if (index == id(selected_playlist_index)) {
              it.filled_rectangle(10, y-5, 214, 30, id(ui_green));
              it.rectangle(10, y-5, 214, 30, id(ui_darkgray));
              it.printf(120, y, id(font_request), Color::BLACK, TextAlign::TOP_CENTER, "%s", name);
            } else {
              it.rectangle(10, y-5, 214, 30, id(ui_darkgray));
              it.printf(120, y, id(font_request), Color::WHITE, TextAlign::TOP_CENTER, "%s", name);
            }
          }

          // Scroll-Indikator
          if (id(playlist_total_items) > visible_rows) {
            const int track_x = 226;
            const int track_y = list_start_y;
            const int track_w = 6;
            const int track_h = 200;
            it.filled_rectangle(track_x, track_y, track_w, track_h, id(ui_darkgray));

            int thumb_h = std::max(24, (int)((float)visible_h / (float)total_h * track_h));
            int thumb_y = track_y;
            if (id(playlist_max_scroll_px) > 0) {
              thumb_y = track_y + (int)((float)id(playlist_scroll_px) / (float)id(playlist_max_scroll_px) * (track_h - thumb_h));
            }
            it.filled_rectangle(track_x, thumb_y, track_w, thumb_h, id(ui_green));
          }
