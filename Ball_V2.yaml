  volume_multiplier: 2.0
  on_listening:
    - lambda: id(voice_assistant_phase) = ${voice_assist_listening_phase_id};
    - text_sensor.template.publish:
        id: text_request
        state: "..."
    - text_sensor.template.publish:
        id: text_response
        state: "..."
    - script.execute: draw_display
  on_stt_vad_end:
    - lambda: id(voice_assistant_phase) = ${voice_assist_thinking_phase_id};
    - script.execute: draw_display
  on_stt_end:
    - text_sensor.template.publish:
        id: text_request
        state: !lambda return x;
    - script.execute: draw_display
  on_tts_start:
    - text_sensor.template.publish:
        id: text_response
        state: !lambda return x;
    - lambda: id(voice_assistant_phase) = ${voice_assist_replying_phase_id};
    - script.execute: draw_display
  on_end:
    - wait_until:
        condition:
          - media_player.is_announcing:
        timeout: 0.5s
    - wait_until:
        - and:
            - not:
                media_player.is_announcing:
            - not:
                speaker.is_playing:
    - if:
        condition:
          - lambda: return id(wake_word_engine_location).state == "On device";
        then:
          - lambda: id(va).set_use_wake_word(false);
          - micro_wake_word.start:
    - script.execute: set_idle_or_mute_phase
    - script.execute: draw_display
    - text_sensor.template.publish:
        id: text_request
        state: ""
    - text_sensor.template.publish:
        id: text_response
        state: ""
  on_error:
    - if:
        condition:
          lambda: return !id(init_in_progress);
        then:
          - lambda: id(voice_assistant_phase) = ${voice_assist_error_phase_id};
          - script.execute: draw_display
          - delay: 1s
          - if:
              condition:
                switch.is_off: mute
              then:
                - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
              else:
                - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
          - script.execute: draw_display
  on_client_connected:
    - lambda: id(init_in_progress) = false;
    - script.execute: start_wake_word
    - script.execute: set_idle_or_mute_phase
    - script.execute: draw_display
  on_client_disconnected:
    - script.execute: stop_wake_word
    - lambda: id(voice_assistant_phase) = ${voice_assist_not_ready_phase_id};
    - script.execute: draw_display
  on_timer_started:
    - script.execute: draw_display
  on_timer_cancelled:
    - script.execute: draw_display
  on_timer_updated:
    - script.execute: draw_display
  on_timer_tick:
    - script.execute: draw_display
  on_timer_finished:
    - switch.turn_on: timer_ringing
    - wait_until:
        media_player.is_announcing:
    - lambda: id(voice_assistant_phase) = ${voice_assist_timer_finished_phase_id};
    - script.execute: draw_display

script:
  # ✅ Vorwissen-konform:
  # - Liest Playlists aus sensor.music_assistant_playlists_json (JSON)
  # - Wählt per Index (Touch)
  # - Startet Wiedergabe über media_player.play_media auf ${ha_player}
  # - Optional: sync input_select.ball_spotify_playlist auf den Playlist-Namen
  - id: start_selected_playlist
    then:
      - lambda: |-
          std::string raw = id(ma_playlists_json_raw).state;

          if (raw.empty()) {
            ESP_LOGW("playlist", "playlist json empty");
            id(chosen_playlist_name) = "";
            id(chosen_playlist_uri) = "";
            return;
          }

          DynamicJsonDocument doc(8192);
          auto err = deserializeJson(doc, raw);

          if (err) {
            ESP_LOGW("playlist", "deserializeJson failed");
            id(chosen_playlist_name) = "";
            id(chosen_playlist_uri) = "";
            return;
          }

          JsonArray arr;

          if (doc.is<JsonArray>()) {
            arr = doc.as<JsonArray>();
          } else if (doc.is<JsonObject>() && doc["playlists"].is<JsonArray>()) {
            arr = doc["playlists"].as<JsonArray>();
          } else {
            ESP_LOGW("playlist", "unexpected json shape");
            id(chosen_playlist_name) = "";
            id(chosen_playlist_uri) = "";
            return;
          }

          int idx = id(selected_playlist_index);
          if (idx < 0 || idx >= (int)arr.size()) {
            ESP_LOGW("playlist", "index out of range");
            id(chosen_playlist_name) = "";
            id(chosen_playlist_uri) = "";
            return;
          }

          JsonObject pl = arr[idx].as<JsonObject>();
          const char* name = pl["name"] | "";
          const char* uri  = pl["uri"]  | "";

          id(chosen_playlist_name) = std::string(name);
          id(chosen_playlist_uri)  = std::string(uri);

          ESP_LOGD("playlist", "selected: %s / %s",
            id(chosen_playlist_name).c_str(),
            id(chosen_playlist_uri).c_str());
          ESP_LOGD("ha", "play_media entity=%s id=%s name=%s type=music enqueue=play",
            "${ha_player}",
            id(chosen_playlist_uri).c_str(),
            id(chosen_playlist_name).c_str());
      - homeassistant.service:
          service: media_player.play_media
          data:
            media_content_id: !lambda 'return id(chosen_playlist_uri);'
            media_content_type: "music"
            entity_id: ${ha_player}
            enqueue: "play"

  # Dein "next_playlist" bleibt als Option (steuert input_select) – kann weiter genutzt werden.
  - id: next_playlist
    then:
      - homeassistant.service:
          service: input_select.select_next
          data:
            entity_id: ${playlist_selector}
      # Optional: falls du weiterhin ein HA-Script nutzt:
      # - delay: 300ms
      # - homeassistant.service:
      #     service: script.play_ball_playlist

  # Transport Controls (wie bisher) → auf ha_player
  - id: play_pause
    then:
      - homeassistant.service:
          service: media_player.media_play_pause
          data:
            entity_id: ${ha_player}

  - id: volume_up
    then:
      - homeassistant.service:
          service: media_player.volume_up
          data:
            entity_id: ${ha_player}

  - id: volume_down
    then:
      - homeassistant.service:
          service: media_player.volume_down
          data:
            entity_id: ${ha_player}

  - id: next_track
    then:
      - homeassistant.service:
          service: media_player.media_next_track
          data:
            entity_id: ${ha_player}

  - id: prev_track
    then:
      - homeassistant.service:
          service: media_player.media_previous_track
          data:
            entity_id: ${ha_player}

  - id: show_volume_overlay
    mode: restart
    then:
      - lambda: id(volume_overlay_visible) = true;
      - script.execute: draw_display
      - delay: 2s
      - lambda: id(volume_overlay_visible) = false;
      - script.execute: draw_display

  - id: backlight_dim
    then:
      - light.turn_on:
          id: Sled
          brightness: 30%

  - id: backlight_full
    then:
      - light.turn_on:
          id: Sled
          brightness: 100%

  - id: draw_display
    then:
      - if:
          condition:
            lambda: return id(ui_mode) == 1;
          then:
            - if:
                condition:
                  lambda: return id(cover_mode_active);
                then:
                  - display.page.show: cover_page
                  - component.update: s3_box_lcd
                else:
                  - display.page.show: music_page
                  - component.update: s3_box_lcd
          else:
            - if:
                condition:
                  lambda: return id(ui_mode) == 2;
                then:
                  - display.page.show: playlist_page
                  - component.update: s3_box_lcd
                else:
                  - if:
                      condition:
                        lambda: return !id(init_in_progress);
                      then:
                        - if:
                            condition:
                              wifi.connected:
                            then:
                              - if:
                                  condition:
                                    api.connected:
                                  then:
                                    - lambda: |
                                        switch(id(voice_assistant_phase)) {
                                          case ${voice_assist_listening_phase_id}:
                                            id(s3_box_lcd).show_page(listening_page);
                                            id(s3_box_lcd).update();
                                            break;
                                          case ${voice_assist_thinking_phase_id}:
                                            id(s3_box_lcd).show_page(thinking_page);
                                            id(s3_box_lcd).update();
                                            break;
                                          case ${voice_assist_replying_phase_id}:
                                            id(s3_box_lcd).show_page(replying_page);
                                            id(s3_box_lcd).update();
                                            break;
                                          case ${voice_assist_error_phase_id}:
                                            id(s3_box_lcd).show_page(error_page);
                                            id(s3_box_lcd).update();
                                            break;
                                          case ${voice_assist_muted_phase_id}:
                                            id(s3_box_lcd).show_page(muted_page);
                                            id(s3_box_lcd).update();
                                            break;
                                          case ${voice_assist_not_ready_phase_id}:
                                            id(s3_box_lcd).show_page(no_ha_page);
                                            id(s3_box_lcd).update();
                                            break;
                                          case ${voice_assist_timer_finished_phase_id}:
                                            id(s3_box_lcd).show_page(timer_finished_page);
                                            id(s3_box_lcd).update();
                                            break;
                                          default:
                                            id(s3_box_lcd).show_page(idle_page);
                                            id(s3_box_lcd).update();
                                        }
                                  else:
                                    - display.page.show: no_ha_page
                                    - component.update: s3_box_lcd
                            else:
                              - display.page.show: no_wifi_page
                              - component.update: s3_box_lcd
                      else:
                        - display.page.show: initializing_page
                        - component.update: s3_box_lcd

  # ---- Timer Widgets etc. (unverändert aus deinem Code) ----
  - id: fetch_first_active_timer
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          auto output_timer = timers.begin()->second;
          for (auto &iterable_timer : timers) {
            if (iterable_timer.second.is_active && iterable_timer.second.seconds_left <= output_timer.seconds_left) {
              output_timer = iterable_timer.second;
            }
          }
          id(global_first_active_timer) = output_timer;

  - id: check_if_timers_active
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          bool output = false;
          if (timers.size() > 0) {
            for (auto &iterable_timer : timers) {
              if(iterable_timer.second.is_active) {
                output = true;
              }
            }
          }
          id(global_is_timer_active) = output;

  - id: fetch_first_timer
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          auto output_timer = timers.begin()->second;
          for (auto &iterable_timer : timers) {
            if (iterable_timer.second.seconds_left <= output_timer.seconds_left) {
              output_timer = iterable_timer.second;
            }
          }
          id(global_first_timer) = output_timer;

  - id: check_if_timers
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          bool output = false;
          if (timers.size() > 0) {
            output = true;
          }
          id(global_is_timer) = output;

  - id: draw_timer_timeline
    then:
      - lambda: |
          id(check_if_timers_active).execute();
          id(check_if_timers).execute();
          if (id(global_is_timer_active)){
            id(fetch_first_active_timer).execute();
            int active_pixels = round( 320 * id(global_first_active_timer).seconds_left / max(id(global_first_active_timer).total_seconds , static_cast<uint32_t>(1)) );
            if (active_pixels > 0){
              id(s3_box_lcd).filled_rectangle(0 , 225 , 240 , 15 , Color::WHITE );
              id(s3_box_lcd).filled_rectangle(0 , 226 , active_pixels , 13 , id(active_timer_color) );
            }
          } else if (id(global_is_timer)){
            id(fetch_first_timer).execute();
            int active_pixels = round( 320 * id(global_first_timer).seconds_left / max(id(global_first_timer).total_seconds , static_cast<uint32_t>(1)));
            if (active_pixels > 0){
              id(s3_box_lcd).filled_rectangle(0 , 225 , 240 , 15 , Color::WHITE );
              id(s3_box_lcd).filled_rectangle(0 , 226 , active_pixels , 13 , id(paused_timer_color) );
            }
          }

  - id: draw_active_timer_widget
    then:
      - lambda: |
          id(check_if_timers_active).execute();
          if (id(global_is_timer_active)){
            id(s3_box_lcd).filled_rectangle(80 , 40 , 160 , 50 , Color::WHITE );
            id(s3_box_lcd).rectangle(80 , 40 , 160 , 50 , Color::BLACK );

            id(fetch_first_active_timer).execute();
            int hours_left = floor(id(global_first_active_timer).seconds_left / 3600);
            int minutes_left = floor((id(global_first_active_timer).seconds_left - hours_left * 3600) / 60);
            int seconds_left = id(global_first_active_timer).seconds_left - hours_left * 3600 - minutes_left * 60 ;
            auto display_hours = (hours_left < 10 ? "0" : "") + std::to_string(hours_left);
            auto display_minute = (minutes_left < 10 ? "0" : "") + std::to_string(minutes_left);
            auto display_seconds = (seconds_left  < 10 ? "0" : "") + std::to_string(seconds_left) ;

            std::string display_string = "";
            if (hours_left > 0) {
              display_string = display_hours + ":" + display_minute;
            } else {
              display_string = display_minute + ":" + display_seconds;
            }
            id(s3_box_lcd).printf(120, 47, id(font_timer), Color::BLACK, "%s", display_string.c_str());
          }

  - id: start_wake_word
    then:
      - if:
          condition:
            and:
              - not:
                  - voice_assistant.is_running:
              - lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - micro_wake_word.start:
      - if:
          condition:
            and:
              - not:
                  - voice_assistant.is_running:
              - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(true);
            - voice_assistant.start_continuous:

  - id: stop_wake_word
    then:
      - if:
          condition:
            lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - voice_assistant.stop:
      - if:
          condition:
            lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - micro_wake_word.stop:

  - id: set_idle_or_mute_phase
    then:
      - if:
          condition:
            switch.is_off: mute
          then:
            - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
          else:
            - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};

  - id: play_sound
    parameters:
      priority: bool
      sound_file: "audio::AudioFile*"
    then:
      - lambda: |-
          id(playing_internal_sound) = true;
          if (priority) {
            id(external_media_player)
              ->make_call()
              .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_STOP)
              .set_announcement(true)
              .perform();
          }
          if ( (id(external_media_player).state != media_player::MediaPlayerState::MEDIA_PLAYER_STATE_ANNOUNCING ) || priority) {
            id(external_media_player)->play_file(sound_file, true, false);
          }

switch:
  - platform: template
    name: Mute
    id: mute
    icon: "mdi:microphone-off"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    entity_category: config
    on_turn_off:
      - microphone.unmute:
      - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
      - script.execute: draw_display
    on_turn_on:
      - microphone.mute:
      - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
      - script.execute: draw_display

  - platform: template
    id: timer_ringing
    optimistic: true
    internal: true
    restore_mode: ALWAYS_OFF
    on_turn_off:
      - lambda: |-
          id(external_media_player)
            ->make_call()
            .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_OFF)
            .set_announcement(true)
            .perform();
          id(external_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 0);
      - media_player.stop:
          announcement: true
    on_turn_on:
      - lambda: |-
          id(external_media_player)
            ->make_call()
            .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_ONE)
            .set_announcement(true)
            .perform();
          id(external_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 1000);
      - media_player.speaker.play_on_device_media_file:
          media_file: timer_finished_sound
          announcement: true
      - delay: 15min
      - switch.turn_off: timer_ringing

  - platform: gpio
    name: Speaker Enable
    icon: "mdi:speaker"
    entity_category: config
    pin: GPIO${speaker_enable_pin}
    restore_mode: RESTORE_DEFAULT_ON

  - platform: template
    id: wake_sound
    name: Wake sound
    icon: "mdi:bullhorn"
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON

  - platform: template
    id: startup_sound_switch
    name: Startup sound
    icon: "mdi:card-text-outline"
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON

  - platform: template
    id: show_text
    name: Show Text
    icon: "mdi:card-text-outline"
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON

  - platform: template
    id: show_battery_status
    name: Show Battery Status
    icon: "mdi:card-text-outline"
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      - script.execute: draw_display
    on_turn_off:
      - script.execute: draw_display

select:
  - platform: template
    entity_category: config
    name: Wake word engine location
    id: wake_word_engine_location
    icon: "mdi:account-voice"
    optimistic: true
    restore_value: true
    options:
      - In Home Assistant
      - On device
    initial_option: On device
    on_value:
      - if:
          condition:
            lambda: return !id(init_in_progress);
          then:
            - wait_until:
                lambda: return id(voice_assistant_phase) == ${voice_assist_muted_phase_id} || id(voice_assistant_phase) == ${voice_assist_idle_phase_id};
            - if:
                condition:
                  lambda: return x == "In Home Assistant";
                then:
                  - micro_wake_word.stop
                  - delay: 500ms
                  - if:
                      condition:
                        switch.is_off: mute
                      then:
                        - lambda: id(va).set_use_wake_word(true);
                        - voice_assistant.start_continuous:
            - if:
                condition:
                  lambda: return x == "On device";
                then:
                  - lambda: id(va).set_use_wake_word(false);
                  - voice_assistant.stop
                  - delay: 500ms
                  - if:
                      condition:
                        switch.is_off: mute
                      then:
                        - micro_wake_word.start

