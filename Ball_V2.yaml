text_sensor:
  # ✅ Vorwissen: Playlist JSON kommt von sensor.music_assistant_playlists_json
  # Wir lesen (robust) den state/attribute als String (JSON) und parsen später im Display/Script.
  - platform: homeassistant
    id: ma_playlists_json_raw
    entity_id: sensor.music_assistant_playlists_json
    attribute: playlists   # ← wichtig!
    on_value:
      - script.execute: draw_display

  - platform: homeassistant
    id: playlist_selected
    entity_id: ${playlist_selector}
    on_value:
      - script.execute: draw_display

  # Music Infos (bei dir aktuell Sonos; kann auch MA Player sein)
  - platform: homeassistant
    id: music_title
    entity_id: ${ha_player}
    attribute: media_title
    on_value:
      - script.execute: draw_display

  - platform: homeassistant
    id: music_state
    entity_id: ${ha_player}
    on_value:
      - script.execute: draw_display

  - platform: homeassistant
    id: music_artist
    entity_id: ${ha_player}
    attribute: media_artist
    on_value:
      - script.execute: draw_display

  - platform: homeassistant
    id: ha_cover_url
    entity_id: ${ha_player}
    attribute: entity_picture
    on_value:
      - lambda: |-
          if (id(ha_cover_url).state.empty()) return;
          std::string url = id(ha_cover_url).state;
          if (!url.empty() && url[0] == '/') {
            url = std::string("${ha_base_url}") + url;
          }
          id(cover_image).set_url(url);
          id(cover_image).update();
      - script.execute: draw_display

  - id: text_request
    platform: template
    on_value:
      lambda: |-
        if(id(text_request).state.length()>32) {
          std::string name = id(text_request).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),31);
          id(text_request).state = (truncated+"...").c_str();
        }

  - id: text_response
    platform: template
    on_value:
      lambda: |-
        if(id(text_response).state.length()>32) {
          std::string name = id(text_response).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),31);
          id(text_response).state = (truncated+"...").c_str();
        }

time:
  - platform: homeassistant
    id: ha_time
    on_time:
      - seconds: 0
        then:
          - script.execute: draw_display

interval:
  - interval: 30ms
    then:
      - lambda: |-
          if (id(ui_mode) != 2) {
            return;
          }
          if (!id(playlist_scroll_anim_active)) {
            return;
          }
          uint32_t now_ms = millis();
          uint32_t dt = now_ms - id(playlist_scroll_anim_last_ms);
          if (dt == 0) {
            return;
          }
          id(playlist_scroll_anim_last_ms) = now_ms;

          float v = id(playlist_scroll_anim_v);
          int target = id(playlist_scroll_target);
          int pos = id(playlist_scroll_px);
          float diff = (float)(target - pos);

          // Simple spring + damping towards target
          v += diff * 0.05f;
          v *= 0.70f;
          int delta = (int)round(v);
          if (delta != 0) {
            int new_scroll = pos + delta;
            if (new_scroll < 0) new_scroll = 0;
            int max_scroll = id(playlist_max_scroll_px);
            if (new_scroll > max_scroll) new_scroll = max_scroll;
            if (new_scroll != id(playlist_scroll_px)) {
              id(playlist_scroll_px) = new_scroll;
              id(draw_display).execute();
            }
          }

          if (fabsf(diff) < 1.0f && fabsf(v) < 0.5f) {
            id(playlist_scroll_px) = target;
            id(playlist_scroll_anim_active) = false;
            id(playlist_scroll_anim_v) = 0.0f;
            id(draw_display).execute();
          } else {
          id(playlist_scroll_anim_v) = v;

  - interval: 1s
    then:
      - lambda: |-
          uint32_t now_ms = millis();
          if (id(cover_mode_active)) {
            if (id(ui_mode) != 1 || !id(music_playing).state) {
              id(cover_mode_active) = false;
              id(backlight_full).execute();
              id(draw_display).execute();
            }
            return;
          }
          if (!id(music_playing).state) {
            if ((now_ms - id(last_touch_ms)) >= 60000) {
              id(deep_sleep_1).enter();
            }
            return;
          }
          if (id(ui_mode) == 1 && id(music_playing).state) {
            if ((now_ms - id(last_touch_ms)) >= 60000) {
              id(cover_mode_active) = true;
              id(backlight_dim).execute();
              id(draw_display).execute();
            }
          }
          }

